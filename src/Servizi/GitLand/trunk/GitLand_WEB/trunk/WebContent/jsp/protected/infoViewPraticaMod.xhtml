						<p:commandButton id="btnAnnulla" value="Chiudi Finestra"
							onclick="PF('dlgPraticaMod').hide();"
							process="@form"/>

			        <div class="ui-grid-col-2" align="right">

								onclick="PF('chiudip').selectValue('1');"

								update=":#{p:component('pnlPraticaInfo')}, :#{p:component('dtListaPratiche')}"
								process="@form" 
								rendered="#{ricercheBean.dirigente and ricercheBean.praticaCur.chiudip!='1'}"/>

								oncomplete="PF('dlgPraticaMod').hide()"
								update=":#{p:component('pnlPraticaInfo')}, :#{p:component('dtListaPratiche')}"
								process="@form" 
								rendered="#{ricercheBean.dirigente and ricercheBean.praticaCur.chiudip=='1'}"/>

		                           />
	 		<p:inputText id="descrizione" name="descrizione" placeholder="Inserire una descrizione" />
	    </h:form>
	</p:dialog>

}
 
function stop() {
